language: cpp
compiler: gcc
before_install:
  - sudo apt-get update
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update
  - sudo apt-get install -qq cmake g++-4.8 libboost1.55-all-dev libgmp-dev
  - echo 2 | sudo update-alternatives --config gcc
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make check
cache: apt 
after_success:
  - cpack -C CPackConfig.cmake -G TGZ
  - cpack -C CPackConfig.cmake -G DEB
